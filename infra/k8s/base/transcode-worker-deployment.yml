---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcode-worker
  labels:
    app: transcode-worker
spec:
  replicas: 0
  selector:
    matchLabels:
      app: transcode-worker
  template:
    metadata:
      labels:
        app: transcode-worker
    spec:
      restartPolicy: Always
      containers:
        - image: registry.gitlab.com/letschurch/lets.church/transcode-worker:latest
          name: transcode-worker
          resources:
            requests:
              memory: 6Gi
          envFrom:
            - configMapRef:
                name: temporal-client-config
            - configMapRef:
                name: transcode-worker-config
            - secretRef:
                name: s3-secret
