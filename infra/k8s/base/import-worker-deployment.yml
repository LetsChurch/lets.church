---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: import-worker
  labels:
    app: import-worker
spec:
  replicas: 0
  selector:
    matchLabels:
      app: import-worker
  template:
    metadata:
      labels:
        app: import-worker
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
      containers:
        - image: registry.gitlab.com/letschurch/lets.church/import-worker:latest
          name: import-worker
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pg-pguser-letschurch
                  key: uri
          envFrom:
            - configMapRef:
                name: gateway-config
            - configMapRef:
                name: temporal-client-config
            - configMapRef:
                name: import-worker-config
            - secretRef:
                name: s3-secret
