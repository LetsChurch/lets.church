---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pg
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-14.7-0
  postgresVersion: 14
  users:
    - name: letschurch
      databases:
        - letschurch
    - name: temporal
      databases:
        - temporal
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        storageClassName: REPLACE_ME
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-4
      global:
        repo1-path: /pgbackrest/postgres-operator/letschurch-s3/repo1
        repo1-cipher-type: aes-256-cbc
      configuration:
        - secret:
            name: pgo-backup-creds
            items:
              - key: pgo-backup-creds.crypt.conf
      repos:
        - name: repo1
