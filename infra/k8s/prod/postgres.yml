---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pg
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-14.7-0
  postgresVersion: 14
  users:
    - name: letschurch
      databases:
        - letschurch
    - name: listmonk
      databases:
        - listmonk
    - name: temporal
      databases:
        - temporal
    - name: metabase
      databases:
        - metabase
  instances:
    - name: instance1
      resources:
        requests:
          memory: 4Gi
      dataVolumeClaimSpec:
        storageClassName: REPLACE_ME
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-4
      global:
        repo1-path: /pgbackrest/postgres-operator/letschurch-s3/repo1
        repo1-cipher-type: aes-256-cbc
        repo1-retention-full: "14"
      configuration:
        - secret:
            name: pgo-backup-creds
            items:
              - key: pgo-backup-creds.crypt.conf
      jobs:
        ttlSecondsAfterFinished: 1209600 # 14 days
      repos:
        - name: repo1
          schedules:
            full: "0 1 * * 6"
            differential: "0 1 * * 1-6"
