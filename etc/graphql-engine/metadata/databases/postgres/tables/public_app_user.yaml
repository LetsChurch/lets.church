table:
  name: app_user
  schema: public
array_relationships:
  - name: channelMemberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: channel_membership
          schema: public
  - name: organizationMemberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: organization_membership
          schema: public
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - email
        - id
      backend_only: true
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
      filter: {}
update_permissions:
  - role: api
    permission:
      columns:
        - email
        - id
      filter: {}
      check: {}
      backend_only: true
delete_permissions:
  - role: api
    permission:
      backend_only: true
      filter: {}
