table:
  name: app_user_email
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: internal
    permission:
      check: {}
      columns:
        - email
        - verified
        - created_at
        - updated_at
        - id
        - user_id
      backend_only: true
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - verified
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      query_root_fields: []
      subscription_root_fields: []
update_permissions:
  - role: internal
    permission:
      columns:
        - email
        - verified
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
      check: null
      backend_only: true
