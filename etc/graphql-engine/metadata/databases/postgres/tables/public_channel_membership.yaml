table:
  name: channel_membership
  schema: public
object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        channel:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      set:
        channel_id: x-hasura-
      columns:
        - channel_id
        - is_admin
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - channel_id
        - created_at
        - is_admin
        - is_public
        - user_id
      filter:
        is_public:
          _eq: true
  - role: user
    permission:
      columns:
        - is_admin
        - channel_id
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - channel:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      query_root_fields: []
      subscription_root_fields: []
update_permissions:
  - role: user
    permission:
      columns:
        - is_admin
      filter:
        channel:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      check:
        channel:
          memberships:
            is_admin:
              _eq: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - channel:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
          - _or:
              - user_id:
                  _neq: X-Hasura-User-Id
              - channel:
                  memberships:
                    _and:
                      - user_id:
                          _neq: X-Hasura-User-Id
                      - is_admin:
                          _eq: true
