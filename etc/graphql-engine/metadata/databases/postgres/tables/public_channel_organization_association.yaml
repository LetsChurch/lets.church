table:
  name: channel_organization_association
  schema: public
object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - channel:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
          - organization:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      columns:
        - channel_id
        - organization_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - updated_at
        - channel_id
        - organization_id
      filter: {}
      query_root_fields: []
      subscription_root_fields: []
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - channel_id
        - organization_id
      filter: {}
      query_root_fields: []
      subscription_root_fields: []
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - channel:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
          - organization:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
