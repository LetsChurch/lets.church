table:
  name: organization
  schema: public
array_relationships:
  - name: channelAssociations
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: channel_organization_association
          schema: public
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: organization_membership
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - slug
        - name
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - slug
        - name
        - id
      filter: {}
