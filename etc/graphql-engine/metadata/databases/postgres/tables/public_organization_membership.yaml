table:
  name: organization_membership
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        organization:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      set:
        user_id: ""
      columns:
        - is_admin
        - organization_id
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - is_admin
        - is_public
        - organization_id
        - user_id
      filter:
        is_public:
          _eq: true
  - role: user
    permission:
      columns:
        - organization_id
        - user_id
        - is_admin
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - organization:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
update_permissions:
  - role: user
    permission:
      columns:
        - is_admin
      filter:
        organization:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      check:
        organization:
          memberships:
            is_admin:
              _eq: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - organization:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
          - _or:
              - user_id:
                  _neq: X-Hasura-User-Id
              - organization:
                  memberships:
                    _and:
                      - user_id:
                          _neq: X-Hasura-User-Id
                      - is_admin:
                          _eq: true
