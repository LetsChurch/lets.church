version: '2'
sql:
  - engine: 'postgresql'
    schema: './app/data/schema.sql'
    queries: './app/data'
    strict_order_by: false
    gen:
      go:
        package: 'data'
        out: './app/data'
        sql_package: 'pgx/v5'
        overrides:
          - column: 'app_user.username'
            go_type:
              import: 'github.com/jackc/pgx/v5/pgtype'
              type: 'Text'
          - column: 'app_user_email.email'
            go_type:
              import: 'github.com/jackc/pgx/v5/pgtype'
              type: 'Text'
          - column: 'channel.slug'
            go_type:
              import: 'github.com/jackc/pgx/v5/pgtype'
              type: 'Text'
          - column: 'newsletter_subscription.email'
            go_type:
              import: 'github.com/jackc/pgx/v5/pgtype'
              type: 'Text'
