variables:
  GIT_LFS_SKIP_SMUDGE: "1"

stages:
  - setup
  - check
  - test
  - build
  - deploy

.setup:
  activate_hermit: source ./bin/activate-hermit
  npmci: npm ci --cache $CI_PROJECT_DIR/.npm --prefer-offline

default:
  before_script:
    - !reference [.setup, activate_hermit]

