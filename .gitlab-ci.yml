check-gateway:
  stage: check
  script:
    - cd $CI_PROJECT_DIR/services/gateway
    - !reference [.setup, npmci]
    - npm run check

check-media:
  stage: check
  script:
    - cd $CI_PROJECT_DIR/services/media
    - !reference [.setup, npmci]
    - npm run check

check-web:
  stage: check
  script:
    - cd $CI_PROJECT_DIR/apps/web
    - !reference [.setup, npmci]
    - npm run check

check-scripts:
  stage: check
  script:
    - cd $CI_PROJECT_DIR/scripts
    - !reference [.setup, npmci]
    - npm run check

