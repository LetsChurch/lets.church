.build-base: &build-base
  image: docker:20.10.23
  stage: build
  services:
    - docker:20.10.23-dind
  before_script:
    - docker info
    - !reference [.setup, docker_login]

build-gateway:
  <<: *build-base
  script:
    - cd services/gateway
    - docker build -f ./gateway.Dockerfile -t registry.gitlab.com/letschurch/lets.church/gateway:${CI_COMMIT_SHORT_SHA} .
    - docker push registry.gitlab.com/letschurch/lets.church/gateway:${CI_COMMIT_SHORT_SHA}

build-background-worker:
  <<: *build-base
  script:
    - cd services/gateway
    - docker build -f ./background-worker.Dockerfile -t registry.gitlab.com/letschurch/lets.church/background-worker:${CI_COMMIT_SHORT_SHA} .
    - docker push registry.gitlab.com/letschurch/lets.church/background-worker:${CI_COMMIT_SHORT_SHA}

build-process-upload-worker:
  <<: *build-base
  script:
    - cd services/gateway
    - docker build -f ./process-upload-worker.Dockerfile --target service -t registry.gitlab.com/letschurch/lets.church/process-upload-worker:${CI_COMMIT_SHORT_SHA} .
    - docker push registry.gitlab.com/letschurch/lets.church/process-upload-worker:${CI_COMMIT_SHORT_SHA}
