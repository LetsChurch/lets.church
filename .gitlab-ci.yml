npmci:
  stage: setup
  script:
    - cd $CI_PROJECT_DIR/services/gateway
    - !reference [.setup, npmci]
    - cd $CI_PROJECT_DIR/services/media
    - !reference [.setup, npmci]
    - cd $CI_PROJECT_DIR/apps/web
    - !reference [.setup, npmci]
    - cd $CI_PROJECT_DIR/scripts
    - !reference [.setup, npmci]

