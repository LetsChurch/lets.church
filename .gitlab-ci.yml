.build-common: &build-common
  image: docker:20.10.23
  stage: build
  only:
    - main
  services:
    - docker:20.10.23-dind
  before_script:
    - docker info
    - !reference [.setup, docker_login]

build-base:
  <<: *build-common
  script:
    - cd services/gateway
    - docker build --target base -t registry.gitlab.com/letschurch/lets.church/base:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/base:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/base:latest

build-server:
  <<: *build-common
  needs:
    - build-base
  script:
    - cd services/gateway
    - docker build --target server -t registry.gitlab.com/letschurch/lets.church/gateway:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/gateway:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/server:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/gateway:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/gateway:latest

build-background-worker:
  <<: *build-common
  needs:
    - build-base
  script:
    - cd services/gateway
    - docker build --target background-worker -t registry.gitlab.com/letschurch/lets.church/background-worker:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/background-worker:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/build-background-worker:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/background-worker:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/background-worker:latest

build-transcode-worker:
  <<: *build-common
  needs:
    - build-base
  script:
    - cd services/gateway
    - docker build --target transcode-worker -t registry.gitlab.com/letschurch/lets.church/transcode-worker:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/transcode-worker:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/transcode-worker:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/transcode-worker:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/transcode-worker:latest

build-transcribe-worker:
  <<: *build-common
  needs:
    - build-base
  script:
    - cd services/gateway
    - docker build --target transcribe-worker -t registry.gitlab.com/letschurch/lets.church/transcribe-worker:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/transcribe-worker:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/transcribe-worker:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/transcribe-worker:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/transcribe-worker:latest

build-web:
  <<: *build-common
  needs:
    - build-base
  script:
    - cd apps/web
    - docker build --build-arg VITE_TURNSTILE_SITEKEY=${VITE_TURNSTILE_SITEKEY} -t registry.gitlab.com/letschurch/lets.church/web:${CI_COMMIT_SHORT_SHA} -t registry.gitlab.com/letschurch/lets.church/web:latest --cache-from registry.gitlab.com/letschurch/lets.church/base:latest --cache-from registry.gitlab.com/letschurch/lets.church/web:latest .
    - docker push registry.gitlab.com/letschurch/lets.church/web:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/letschurch/lets.church/web:latest

