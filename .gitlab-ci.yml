deploy-k8s:
  stage: deploy
  only:
    - main
  script:
    - cd infra/k8s/prod
    - cp $PGO_S3_CREDS_CONF pgo-s3-creds.conf
    - cp $S3_ENV s3.env
    - cp $JWT_ENV jwt.env
    - cp $SMTP_ENV smtp.env
    - cp $CF_TUNNEL_ENV cf-tunnel.env
    - cp $TURNSTILE_ENV turnstile.env
    - just deploy-set-images prod $CI_COMMIT_SHORT_SHA
    - kubectl apply -k .
