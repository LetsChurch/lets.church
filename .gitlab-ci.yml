deploy-k8s:
  stage: deploy
  only:
    - kyrios
  image: debian:12.1
  before_script:
    - apt update
    - apt install -y bsdmainutils vim git git-lfs curl
    - source ./bin/activate-hermit
  script:
    - transcrypt -F -y -c $TRANSCRYPT_CIPHER -p $TRANSCRYPT_PASSWORD
    - cd infra/k8s/prod
    - just deploy-set-images prod $CI_COMMIT_SHORT_SHA
    - kubectl apply -k .
