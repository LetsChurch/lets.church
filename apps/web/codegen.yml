overwrite: true
schema: http://gateway:3000/graphql
documents:
  - './src/routes/**/!(*.d).ts'
  - '!**/__generated__/**'
generates:
  src/__generated__/graphql-types.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      scalars:
        DateTime: string
        ShortUuid: string
        Uuid: string
